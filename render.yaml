previews:
  generation: automatic
  expireAfterDays: 7

services:
  # Backend API Server
  - type: web
    name: server
    runtime: node
    rootDir: apps/server
    buildCommand: npm install -g bun && bun install
    startCommand: bun run src/index.tsx
    previews:
      plan: free
    
  # Frontend Client
  - type: web
    name: client
    runtime: node
    rootDir: apps/client
    buildCommand: npm install && npm run build
    startCommand: npm run start
    previews:
      plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: server
          type: web
          envVarKey: RENDER_EXTERNAL_URL
